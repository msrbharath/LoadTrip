<h2>Trip Details</h2> 

<hr/>
<div>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label><b>Trip start Date: </b></label>
        <input type="text"
        name="tripStartDate" 
        id="tripStartDate"
        placeholder="Trip Start Date"
        [bsConfig]="bsConfig" 
        class="form-control"
        [(ngModel)]="trip.tripStartDate"
        [(bsValue)]="trip.tripStartDate"
        bsDatepicker>
      </div>
      <div class="form-group">
        <label><b>Lorry Booking Reference#: </b></label> {{trip.lorryBookingReferenceNo}}
        <input type="text" class="form-control" [(ngModel)]="trip.lorryBookingReferenceNo" name="lorryBookingReferenceNo" id="lorryBookingReferenceNo">
      </div>
      <div class="form-group">
        <label><b>Vechicle Type: </b></label> {{trip.vehicleType}}
        <input type="text" class="form-control" [(ngModel)]="trip.vehicleType" name="vehicleType" id="vehicleType">
      </div>  
      <div class="form-group">
        <label><b>Vehicle Number: </b></label> {{trip.vehicleNumber}}
        <input type="text" class="form-control" [(ngModel)]="trip.vehicleNumber" name="vehicleNumber" id="vehicleNumber">
      </div>
      <div class="form-group">
        <label><b>From: </b></label> {{trip.fromPlace}}
        <input type="text" class="form-control" [(ngModel)]="trip.fromPlace" name="fromPlace" id="fromPlace">
      </div>
      <div class="form-group">
        <label><b>To: </b></label> {{trip.toPlace}}
        <input type="text" class="form-control" [(ngModel)]="trip.toPlace" name="toPlace" id="toPlace">
      </div>
      <div class="form-group">
        <label><b>Dealer Name: </b></label> {{trip.dealerName}}
        <input type="text" class="form-control" [(ngModel)]="trip.dealerName" name="dealerName" id="dealerName">
      </div> 
      <div class="form-group">
        <label><b>Invoice Branch: </b></label> {{trip.invoiceBranch}}
        <input type="text" class="form-control" [(ngModel)]="trip.invoiceBranch" name="invoiceBranch" id="invoiceBranch">
      </div>
      <div class="form-group">
        <label><b>No of Package: </b></label> {{trip.noOfPackage}}
        <input type="text" class="form-control" [(ngModel)]="trip.noOfPackage" name="noOfPackage" id="noOfPackage">
      </div>
      <div class="form-group">
        <label><b>Occupancy %: </b></label> {{trip.occupancyPercentage}}
        <input type="text" class="form-control" [(ngModel)]="trip.occupancyPercentage" name="occupancyPercentage" id="occupancyPercentage">
      </div>
      <div class="form-group">
        <label><b>Halt days: </b></label> {{trip.haltDays}}
        <input type="text" class="form-control" [(ngModel)]="trip.haltDays" name="haltDays" id="haltDays">
      </div>
      <button type="submit" class="btn btn-success">Add Trip</button>
  </form>
</div>

<br>
<br>
